<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blast the Logo!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0046AD 0%, #00B9E4 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        #score {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        #grid {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(10, 60px);
            gap: 5px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
        }
        
        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.1s;
            position: relative;
        }
        
        .cell:hover {
            transform: scale(1.05);
        }
        
        .cell.selected {
            box-shadow: 0 0 0 3px #fff, 0 0 0 6px #0046AD;
        }
        
        .cell img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .cell.empty {
            background: transparent;
            cursor: default;
        }
        
        .cell.animating {
            animation: blast 0.3s ease-out;
        }
        
        @keyframes blast {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        #moves {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }
        
        #resetBtn {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #00B9E4 0%, #0046AD 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #resetBtn:hover {
            transform: scale(1.05);
        }
        
        #resetBtn:active {
            transform: scale(0.95);
        }
        
        #gameOver {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        #gameOver.show {
            display: flex;
        }
        
        #gameOverContent {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: popIn 0.3s ease-out;
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        #gameOverContent h2 {
            margin: 0 0 20px 0;
            color: #667eea;
            font-size: 32px;
        }
        
        #gameOverContent p {
            margin: 10px 0;
            font-size: 20px;
            color: #666;
        }
        
        #gameOverContent button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #0046AD 0%, #00B9E4 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #gameOverContent button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<h2>Blast the Logo!</h2>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="grid"></div>
        <div id="moves">Moves: 0</div>
        <center><button id="resetBtn">New Game</button></center>
    </div>
    
    <div id="gameOver">
        <div id="gameOverContent">
            <h2>Game Over!</h2>
            <p id="finalScore">Final Score: 0</p>
            <p id="finalMoves">Moves: 0</p>
            <button onclick="initGame()">Play Again</button>
        </div>
    </div>

    <script>
        const ROWS = 10;
        const COLS = 8;
        const COLORS = [
            'Logo1.png',
            'Logo2.png',
            'Logo3.png',
            'Logo4.png'
        ];
        
        let grid = [];
        let score = 0;
        let moves = 0;
        let selectedGroup = [];
        
        function initGame() {
            grid = [];
            score = 0;
            moves = 0;
            selectedGroup = [];
            
            // Hide game over screen
            document.getElementById('gameOver').classList.remove('show');
            
            for (let r = 0; r < ROWS; r++) {
                grid[r] = [];
                for (let c = 0; c < COLS; c++) {
                    grid[r][c] = COLORS[Math.floor(Math.random() * COLORS.length)];
                }
            }
            
            updateDisplay();
            renderGrid();
        }
        
        function renderGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    
                    if (grid[r][c]) {
                        const img = document.createElement('img');
                        img.src = grid[r][c];
                        cell.appendChild(img);
                        
                        cell.addEventListener('mouseenter', () => highlightGroup(r, c));
                        cell.addEventListener('mouseleave', clearHighlight);
                        cell.addEventListener('click', () => handleClick(r, c));
                    } else {
                        cell.classList.add('empty');
                    }
                    
                    gridEl.appendChild(cell);
                }
            }
        }
        
        function findConnectedGroup(row, col, color, visited = new Set()) {
            const key = `${row},${col}`;
            
            if (row < 0 || row >= ROWS || col < 0 || col >= COLS) return [];
            if (visited.has(key)) return [];
            if (!grid[row][col] || grid[row][col] !== color) return [];
            
            visited.add(key);
            let group = [{row, col}];
            
            group = group.concat(findConnectedGroup(row - 1, col, color, visited));
            group = group.concat(findConnectedGroup(row + 1, col, color, visited));
            group = group.concat(findConnectedGroup(row, col - 1, color, visited));
            group = group.concat(findConnectedGroup(row, col + 1, color, visited));
            
            return group;
        }
        
        function highlightGroup(row, col) {
            clearHighlight();
            
            if (!grid[row][col]) return;
            
            const color = grid[row][col];
            selectedGroup = findConnectedGroup(row, col, color);
            
            if (selectedGroup.length < 2) {
                selectedGroup = [];
                return;
            }
            
            selectedGroup.forEach(({row, col}) => {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (cell) cell.classList.add('selected');
            });
        }
        
        function clearHighlight() {
            document.querySelectorAll('.cell.selected').forEach(cell => {
                cell.classList.remove('selected');
            });
        }
        
        function handleClick(row, col) {
            if (!grid[row][col]) return;
            
            const color = grid[row][col];
            const group = findConnectedGroup(row, col, color);
            
            if (group.length < 2) return;
            
            // Animate blast
            group.forEach(({row, col}) => {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (cell) cell.classList.add('animating');
            });
            
            setTimeout(() => {
                // Remove blocks
                group.forEach(({row, col}) => {
                    grid[row][col] = null;
                });
                
                // Collapse columns
                collapseGrid();
                
                // Update score and moves
                score += group.length * 10;
                moves++;
                updateDisplay();
                
                // Re-render
                renderGrid();
                
                // Check if game is over
                checkGameOver();
            }, 300);
        }
        
        function hasMovesLeft() {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (grid[r][c]) {
                        const color = grid[r][c];
                        const group = findConnectedGroup(r, c, color);
                        if (group.length >= 2) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function checkGameOver() {
            if (!hasMovesLeft()) {
                setTimeout(() => {
                    document.getElementById('finalScore').textContent = `Final Score: ${score}`;
                    document.getElementById('finalMoves').textContent = `Moves: ${moves}`;
                    document.getElementById('gameOver').classList.add('show');
                }, 500);
            }
        }
        
        function collapseGrid() {
            // First, collapse within each column (blocks fall down)
            for (let c = 0; c < COLS; c++) {
                let writePos = ROWS - 1;
                
                for (let r = ROWS - 1; r >= 0; r--) {
                    if (grid[r][c] !== null) {
                        if (r !== writePos) {
                            grid[writePos][c] = grid[r][c];
                            grid[r][c] = null;
                        }
                        writePos--;
                    }
                }
            }
            
            // Then, shift columns left to fill empty columns
            let writeCol = 0;
            for (let c = 0; c < COLS; c++) {
                // Check if column has any blocks
                let hasBlocks = false;
                for (let r = 0; r < ROWS; r++) {
                    if (grid[r][c] !== null) {
                        hasBlocks = true;
                        break;
                    }
                }
                
                if (hasBlocks) {
                    if (c !== writeCol) {
                        for (let r = 0; r < ROWS; r++) {
                            grid[r][writeCol] = grid[r][c];
                            grid[r][c] = null;
                        }
                    }
                    writeCol++;
                }
            }
        }
        
        function updateDisplay() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('moves').textContent = `Moves: ${moves}`;
        }
        
        document.getElementById('resetBtn').addEventListener('click', initGame);
        
        initGame();
    </script>
</body>
</html>
